<head>
	<title>Pomodoro Timer</title>

<body>
	<div class="timer-wrapper">
		<div class="settings-button"><img width="100%" src="img/gear.webp"></div>
		<form class="time-form">
			<input id="timeInput" type="text" placeholder="enter a time">
			<!--<input type="submit" name="">-->
		</form>

		<div class="timer">

			<div class="progress-bar-wrapper"><div class="progress-bar"></div></div>
			<div class="controls">
				<input type="checkbox" value="" id="play-pause-checkbox" name="playPauseCheckbox" />

			</div>
		</div>
	</div>

	<div class="task-list">
		<h2 class="task-header">Task List</h2>
		<form class="tasks-wrapper"></form>

		<div class="add-task-button">+</div>
		<form class="add-task-form">
			<input type="text" name="taskName" placeholder="enter a task" id="taskNameInput" />
			<input type="submit" name="taskSubmit">
		</form>
	</div>


	<script type="text/x-handlebars-template" id='tasks-template'>
		<input type="radio" id="{{dataID}}" class="task-radio" name="task">
		<label class="task" data-id="{{dataID}}" for="{{dataID}}">
			<div class="task-name">{{taskName}}</div>
			<div class="task-time">{{taskTime}}</div>
		</label>
	</script>
