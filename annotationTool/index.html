<!DOCTYPE html>
<html>
<head>
	<title>Annotation Tool</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- SIDE CONTENT -->
	<div class="selection-bar">
		<!-- dropdown menu
		<select id="" name="">
			<option value="Aeneid">Aeneid XII.614-952</option>
			<option value="">Catullus 2</option>
			<option value="">Catullus 7</option>
		</select>
		-->
		<div class="dev-mode">
			<textarea id="text-input"></textarea>
			<button id="text-submit">submit</button>
		</div>

		<div class="selection-container"></div>
		
		
	</div>

	<div class="colour-bar">
		<div class="yellow colour-bar-colour">verb</div>
		<div class="green colour-bar-colour">noun (nom.)</div>
		<div class="blue colour-bar-colour">participle</div>
		<div class="purple colour-bar-colour">adjective</div>
		<div class="pink colour-bar-colour">adverb</div>
		<div class="orange colour-bar-colour">noun (acc.)</div>
		<div class="up-arrow"><div>^</div></div>
	</div>
	<!--
	<div class="tools-bar">
		<div class="yellow"></div>
		<div class="green"></div>
		<div class="blue"></div>
		<div class="purple"></div>
		<div class="pink"></div>
		<div class="orange"></div>
	</div>
	-->

	<div class="comments-bar">
		<div class="comments-input" contenteditable></div>
	</div>

	<div class="features-bar">
		<div class="link-button">
			<img height="23px" width="23px" src="https://cdn0.iconfinder.com/data/icons/feather/96/591256-link-512.png">
		</div>
		<div class="comment-button">
			<img height="23px" width="23px" src="https://cdn.iconscout.com/icon/free/png-256/comment-2551199-2136583.png">
		</div>
	</div>

	<!--MAIN CONTENT-->
	<div id="container">
		<h1 class="text-name-h1">[error]</h1>

		<div class="card line-numbers-div"></div>

		<div class="card text-div">
			<!--Interea extremo bellator in aequore Turnus <br>
			palantis sequitur paucos iam segnior atque <br>
			iam minus atque minus successu laetus equorum <br>
			attulit hunc illi caecis terroribus aura <br>
			commixtum clamorem adrectasque impulit aures <br>
			confusae sonus urbis et inlaetabile murmur. <br>
			“Ei mihi! Quid tanto turbantur moenia luctu? <br>
			Quisve ruit tantus diversa clamor ab urbe?” <br>
			Sic ait adductisque amens subsistit habenis. <br>
			Atque huic, in faciem soror ut conversa Metisci <br>
			aurigae currumque et equos et lora regebat, <br>
			talibus occurrit dictis: “Hac, Turne, sequamur <br>
			Troiugenas, qua prima viam victoria pandit; <br>
			sunt alii, qui tecta manu defendere possint. <br>-->
		</div>

		<div class="card annotations-div">
			
		</div>
	</div>

	<script type="text/x-handlebars-template" id="comment-template">
		<div class="comment" data-commentID="{{wordID}}">
			<div class="word-column">
				"{{word}}"
			</div>
			<div class="comments-column">
				{{#each comments}}
				<div>{{comment}}</div>
				{{/each}}
			</div>
			<div></div>
		</div>
	</script>


	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

	<!-- VUE JS -->
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- 
	production version, optimized for size and speed 
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	-->

	<!-- JQUERY -->
	<script type="text/javascript" src="../js/jquery.js"></script>

	<!-- Handlebars -->
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<script type="text/javascript" src="js/index.js"></script>

	

</body>
</html>
