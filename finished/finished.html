<!DOCTYPE html>
<html>
<head>
	<title>Finished...</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/finished.css">
</head>
<body>
	<div class="home-page-container">
		<div class="column1">
			<h1 class="heading">Finished...</h1>
			<p class="subtitle">A game about prompts, answers and voting</p>
		</div>
		<div class="column2">
			<div class="create-game-button">Create a game</div>
			<div class="join-game-button">Join a game</div>
		</div>
	</div>

	<div class="create-game-container">
		<h2 class="create-game-heading">Create a game</h2>
		<input type="text" name="Name" placeholder="enter your name" class="enter-name">
		<div class="create-game-buttons">
			<div class="create-game-back">Back</div>
			<div class="create-game-next">Next</div>
		</div>
	</div>

	<div class="pregame-container">
		<h2 class="heading">Finished...</h2>
		<p class="enter-game-code-text">Enter this game code: <span class="seven-digit-game-code">Code generating...</span></p>
		<h3 class="players-heading">Players</h3>
		<div class="players-list"><ul></ul></div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/finished.js"></script>
</body>
</html>
