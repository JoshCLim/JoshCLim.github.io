<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>minesweeper</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="info-wrapper">
		<div id="mine-counter">Mines: <span></span></div>
		<h1>MINESWEEPER</h1>
		<button onclick="startGame()">new game</button>
		<!--<button>settings</button>-->
	</div>

	<div class="settings-wrapper">
		<h2>Settings</h2>
		Col Num: <input type="number" name="" id="colNumInput" class="settings-input">
		Row Num: <input type="number" name="" id="rowNumInput" class="settings-input">
		Light Colour: <input type="color" name="" id="lightColourInput" class="settings-input">
		Dark Colour: <input type="color" name="" id="darkColourInput" class="settings-input">
		Flag Colour: <input type="color" name="" id="flagColourInput" class="settings-input">
		Mine Chance: <br> <span>(0 < x < 1)</span> <input type="number" name="" id="mineChanceInput" class="settings-input">
	</div>
	

	<table cellpadding="0" cellspacing="0" id="game-wrapper">
		<tbody></tbody>
	</table>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
